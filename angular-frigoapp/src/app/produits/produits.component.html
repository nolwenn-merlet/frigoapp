<ul class="produits">
  <li *ngFor="let produit of produits">

    <a routerLink="/detail/{{produit.id}}">
        {{produit.nom | titlecase}}, {{produit.quantite}}
    </a>    
  </li>
</ul>

<button class="ajout" routerLink="/nouveau">Ajouter un nouveau produit dans mon frigo </button>  
<button class="retour" routerLink="/pagePrincipale">Retour page principale</button>
