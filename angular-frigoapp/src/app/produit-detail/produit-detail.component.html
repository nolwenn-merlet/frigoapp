<h3>Component 'produit-detail'</h3>

<div *ngIf="produit">
    <h2>{{produit.nom}}</h2>
    <div>
        <span> quantite: {{produit.quantite}}</span>
    </div>

    <button>Modifier</button>
    <button (click)="supprimerProduit()">Supprimer</button>
    
    <button routerLink="/produits">Retour &agrave; la liste des produits</button>
</div>
