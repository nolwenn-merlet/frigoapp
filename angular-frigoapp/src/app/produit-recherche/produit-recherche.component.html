<h3>Component 'produit-recherche'</h3>
<form [formGroup]="recherche" (ngSubmit)="rechercher()">
    <div>
        <label>Rechercher un produit : </label>
        <input id="nom" type="text" formControlName="nom" placeholder="ex. tomate"/>
    </div>
    <button type="submit">Rechercher</button>
</form>
